apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: <YOUR_CONTAINER_REGISTRY>/book_catalog:latest
        ports:
        - containerPort: 8000# Your Solution
